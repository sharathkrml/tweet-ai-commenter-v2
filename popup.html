<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tweet AI Commenter</title>
    <link rel="stylesheet" href="common.css" />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="app-container">
      <header class="header">
        <div class="logo-area">
          <div class="logo-icon">✨</div>
          <h1>Tweet AI</h1>
        </div>
        
        <div class="toggle-wrapper">
          <label class="toggle-switch">
            <input type="checkbox" id="enableToggle" checked />
            <span class="slider"></span>
          </label>
        </div>
      </header>

      <main class="main-content">
        <div class="status-card" id="statusBar">
          <div class="status-indicator">
            <span class="status-pulse"></span>
            <span class="status-dot"></span>
          </div>
          <p class="status-message">Checking connection...</p>
        </div>

        <!-- Future Extensibility: Stats or Quick Actions could go here -->
      </main>

      <footer class="footer">
        <a href="options.html" target="_blank" class="settings-btn">
          <span class="icon">⚙️</span>
          <span>Settings</span>
        </a>
      </footer>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
